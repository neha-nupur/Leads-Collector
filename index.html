<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />

    <link rel="stylesheet" href="index.css" />
    <title>Leads Collector</title>
  </head>
  <body>
    <header>
      <h1>Leads Collector</h1>
    </header>
    <main>
      <form id="input-form">
        <label for="input-el">Enter your lead information:</label>
        <input type="text" id="input-el" />

        <button type="submit" id="input-btn">Save Input</button>
      </form>

      <section>
        <h2>Lead Tabs</h2>

        <button type="button" id="tab-btn">Save Tab</button>
        <button type="button" id="delete-btn">Delete All Leads</button>
        <ul id="ul-el"></ul>
      </section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
